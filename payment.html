<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var trainStartPlace = localStorage["trainStartPlace"];
    var trainDestinationPlace = localStorage["trainDestinationPlace"];
    var selectedTrain = localStorage["trainDetails"]
    console.log(trainStartPlace+","+trainDestinationPlace);

</script>


</head>
<body>
<div class="container">
    <form id="paymentForm">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>

                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="cardNumber">
                                Full Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="fullname" placeholder="Full Name"
                                       required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="cardNumber">
                                NIC</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="nic" placeholder="NIC"
                                       required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></span>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="cardNumber">
                                CARD NUMBER</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                       required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="ex_Month">
                                        EXPIRY DATE</label>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="ex_Month" placeholder="MM" required />
                                    </div>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="ex_Year" placeholder="YY" required /></div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvcCode">
                                        CV CODE</label>
                                    <input type="password" class="form-control" id="cvcCode" placeholder="CV" required />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>4200</span> Final Payment</a>
                </li>
            </ul>
            <br/>

            <button class="btn btn-success btn-lg btn-block" id="payment-submit" type="submit">Submit</button>
        </div>
    </div>
    </form>
</div>



</body>
</html>
