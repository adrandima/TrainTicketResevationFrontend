<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>




    <script src="validation.js"></script>
    <script>

        $(document).ready(function(){
            $("#myModal").modal({
                keyboard: false
            });
        });
        var trainStartPlace = localStorage["trainStartPlace"];
        var trainDestinationPlace = localStorage["trainDestinationPlace"];
        var ticketDetails = JSON.parse(localStorage["ticketDetails"]);
        var ticketPrice = JSON.parse(localStorage["ticketPrice"]);
        var trainDetails = JSON.parse(localStorage["trainDetails"]);



    </script>

</head>
<body>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tickets</h5>

                </div>
                <div class="modal-body">

                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Train:</h6>
                        </div>
                        <span class="text-muted" id="train"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">No of Tickets:</h6>
                        </div>
                        <span class="text-muted" id="noOfTickets"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Class Type:</h6>
                        </div>
                        <span class="text-muted" id="clssType"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Start:</h6>
                        </div>
                        <span class="text-muted" id="start"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Destination:</h6>
                        </div>
                        <span class="text-muted" id="destination"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Cost:</h6>
                        </div>
                        <span class="text-muted" id="cost"></span>
                    </li>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="submitTicket()" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendEmail()">Save</button>
                </div>
            </div>

        </div>

    </div>
</div>


<script>

    $("#noOfTickets").text(ticketDetails.noOfTickets);
    $("#clssType").text(ticketDetails.selectedClass);
    $("#start").text(trainStartPlace);
    $("#destination").text(trainDestinationPlace);
    $("#cost").text(ticketPrice);
    $("#train").text(trainDetails.trainNo);



    function submitTicket(){
        window.location.href = "http://localhost:63342/TrainTicketResevationFrontend/trainDetails.html?_ijt=jv7h90sn1qm3edj31kqf21h739";
    }
</script>
