    let headers = {};
    function getHeaders() {
        let headers = {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Credentials': true,

        };

        return headers;
    }


    axios.get('/train', { headers: getHeaders() })
        .then(response=> {
            let entries = response.data;
            mapFoodResults(entries, 'food-list', true);
        })
