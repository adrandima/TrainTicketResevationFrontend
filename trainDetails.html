<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Details</title>
</head>



<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<body>

<table id="example2" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Train No and Name</th>
        <th>Seats</th>
        <th>Start-Destination</th>
        <th>Train Date and Time</th>
        <th>Stations</th>


    </tr>
    </thead>

    <tfoot>
    <tr>
        <th>Train No and Name</th>
        <th>Seats</th>
        <th>Start-Destination</th>
        <th>Train Date and Time</th>
        <th>Stations</th>

    </tr>
    </tfoot>
</table>



<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="validation.js"></script>
<script>
    $.ajax({

        type: "GET",
        url: 'http://localhost:8080/train/',
        dataType: 'json',

        success: function (obj, textstatus) {
            $('#example2 tfoot th').each( function () {
                var title = $(this).text();
                $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
            } );



            var table = $('#example2').DataTable({

                data: obj,
                columns: [
                    {
                        data: null,
                        render: function ( data, type, row ) {
                            // Combine the first and last names into a single table field
                            return data.trainNo+' '+data.trainName;
                        },
                        editField: ['trainNo', 'trainName']
                    },

                    { data: 'seats' },

                    {
                        data: null,
                        render: function ( data, type, row ) {
                            // Combine the first and last names into a single table field
                            return data.start+' '+data.destination;
                        },
                        editField: ['start', 'destination']
                    },

                    {
                        data: null,
                        render: function ( data, type, row ) {
                            // Combine the first and last names into a single table field
                            return data.trainDate+' '+data.startTime;
                        },
                        editField: ['trainDate', 'startTime']
                    },


                    { data: 'stopStations[].station' },

                ]
            });
            table.columns().every( function () {
                var that = this;

                $( 'input', this.footer() ).on( 'keyup change', function () {
                    if ( that.search() !== this.value ) {
                        that
                            .search( this.value )
                            .draw();
                    }
                } );
            } );



            $('#example2 tbody').on('click', 'tr', function () {
                var data = table.row( this ).data();

                if(confirm("Do you want to select this train ?")){
                    console.log("pressed");
                    localStorage["trainDetails"] =JSON.stringify(data);
                    console.log(data);
                    window.location.href = "http://localhost:63342/TrainTicketResevationFrontend/selectTrain.html?_ijt=6ldlortpmnh4g4ektgn4mpon77";
                }

            } );

        },
        error: function (obj, textstatus) {
            alert(obj.msg);
        }
    });

</script>

</body>
</html>
