<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="validation.js"></script>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form">
            <div id="reg-name-div" class="form-group">
                <label>Name</label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div id="reg-email-div" class="form-group">
                <label for="reg-email">Email address</label>
                <input type="email" class="form-control" id="reg-email" placeholder="name@gmail.com">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" class="form-control" id="reg-password" placeholder="* * * * * *">
            </div>
            <div class="form-group">
                <label for="reg-nic">NIC</label>
                <input type="text" class="form-control" id="reg-nic" placeholder="391204598(V/v)">
            </div>
            <div class="form-group">
                <label for="reg-mobile">Mobile Number</label>
                <input type="number" class="form-control" id="reg-mobile" placeholder="(076)1298425">
            </div>


            <br>

            <div class="form-row">
                <div class="col">
                    <button id="reg-btn-update" type="button" class="btn btn-dark btn-block">Update</button>
                </div>
                <div class="col">
                    <button id="reg-btn-delete" type="button" class="btn btn-danger" style="background-color:#dc3545">Delete</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
